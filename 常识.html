    <h2>授“箓”</h2>
    <p>“箓”通常指记录有关天官功曹、十方神仙名属，召役神吏，施行功法术的牒文。正一道士只有得受法箓，才能名登天曹，才能有道位神职。有了道位神职的道士，其斋醮中的章词，才能奉达天庭，才能得到神灵护佑，反之斋醮章词无效。而获得“箓”的仪式，即称为授箓。授箓的意义是“戒除情性，止塞愆非，制断恶根，发生道业，从凡人圣，自始及终，先从戒箓，然始登真。”</p>
